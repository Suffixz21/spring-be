# Database connection properties
hibernate.connection.driver_class=org.postgresql.Driver  # Adjust for your database driver
hibernate.connection.url=jdbc:postgresql://localhost:5432/cairo  # Replace with your database details
hibernate.connection.username=postgress
hibernate.connection.password=passw0rd

# Database dialect (adjust for your database)
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect 

# Show SQL in console (for debugging)
# Comment out this line for production
hibernate.show_sql=true

# Generate DDL statements (use with caution)
# Set to "update" to alter existing tables, "create-drop" to recreate on startup
# Generally not recommended for production
# hibernate.hbm2ddl.auto=update 

# Connection pool settings (optional)
# Connection pool size
hibernate.connection.pool_size=1

# Minimum Idle connections
hibernate.connection.pool_size=5

# Maximum Idle connections
hibernate.connection.pool_size=20

